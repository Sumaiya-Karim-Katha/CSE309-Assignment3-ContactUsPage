            <h4>Send Us A Message</h4>

          <div>
            <form action="message.php" method="POST">
              <div class="pb-3">
                <label for="name" class="form-label">TELL US YOUR NAME</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  class="form-control"
                  required
                />
              </div>

              <div class="pb-3">
                <label for="email" class="form-label">ENTER YOUR EMAIL</label>
                <input
                  type="email"
                  name="email"
                  placeholder="example@gmail.com"
                  class="form-control"
                  required
                />
                <div class="form-text">Your email will remain private</div>
              </div>
              <div class="pb-3">
                <label for="phone-no" class="form-label"
                  >ENTER PHONE NUMBER</label
                >
                <input
                  type="number"
                  name="phone-no"
                  placeholder="+880"
                  class="form-control"
                />
              </div>
              <div class="pb-3">
                <label for="message" class="form-label">MESSAGE</label>
                <textarea
                  name="message"
                  placeholder="Write us a message"
                  class="form-control"
                  rows="5"
                  required
                ></textarea>
              </div>

              <br />

              <!-- button -->

              <div class="text-center">
                <input
                  type="submit"
                  class="btn btn-outline-light btn-md btn-custom-outline"
                  value="Submit"
                />
              </div>
            </form>
          </div>
        </div>
